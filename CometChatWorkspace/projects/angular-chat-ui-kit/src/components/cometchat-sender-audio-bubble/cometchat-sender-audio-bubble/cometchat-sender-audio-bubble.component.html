<div class="messageContainerStyle">
  <tool-tip
    class="tool"
    [MessageDetails]="MessageDetails"
    (actionGenerated)="actionHandler($event)"
    *ngIf="showToolTip"
  ></tool-tip>
  <div class="messageWrapperStyle">
    <div class="messageAudioWrapperStyle">
      <audio controls>
        <source [src]="audioUrl" />
      </audio>
    </div>
  </div>
  <div class="messageInfoWrapperStyle">
    <!--Reply Count-->
    <cometchat-read-reciept
      [MessageDetails]="MessageDetails"
    ></cometchat-read-reciept>
  </div>
</div>
