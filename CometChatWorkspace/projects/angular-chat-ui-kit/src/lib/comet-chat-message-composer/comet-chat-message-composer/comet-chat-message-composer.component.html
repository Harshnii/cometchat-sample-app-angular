<div class="chatComposerStyle">
  <div class="editPreviewContainerStyle" *ngIf="openEditMessageWindow">
    <div class="previewHeadingStyle">
      <div class="previewTextStyle">Edit message</div>
      <span class="previewCloseStyle" (click)="closeEditPreview()"></span>
    </div>
    <div>{{ this.messageToBeEdited?.data?.text }}</div>
  </div>
  <div class="composerInputStyle">
    <div class="inputInnerStyle" tabindex="-1">
      <input
        class="messageInputStyle"
        contenteditable="true"
        placeholder="Enter your message here"
        dir="ltr"
        oninput=""
        onblur=""
        (keyup)="sendMessageOnEnter($event)"
        [value]="messageInput"
        #message
      />
      <div class="inputStickyStyle">
        <div class="stickyAttachmentStyle">
          <!--All file upload options starts here-->
          <div class="attachmentIconStyle" (click)="toggleFilePicker()">
            <span>&nbsp;</span>
          </div>

          <span
            title="Attach Video"
            (click)="getVideo()"
            class="fileItemStyle"
            id="video"
            [@FadeInFadeOut]="checkAnimatedState"
          >
            <input
              type="file"
              accept="video/*"
              id="vidPicker"
              (change)="onVideoChange($event)"
            />
          </span>
          <span
            title="Attach Audio"
            (click)="getAudio()"
            class="fileItemStyle"
            id="audio"
            [@FadeInFadeOut]="checkAnimatedState"
          >
            <input
              type="file"
              accept="audio/*"
              id="audPicker"
              (change)="onAudChange($event)"
            />
          </span>
          <span
            title="Attach Image"
            (click)="getImage()"
            class="fileItemStyle"
            id="image"
            [@FadeInFadeOut]="checkAnimatedState"
          >
            <input
              type="file"
              accept="image/*"
              id="imgPicker"
              (change)="onImgChange($event)"
            />
          </span>
          <span
            title="Attach File"
            (click)="getFile()"
            class="fileItemStyle"
            id="file"
            [@FadeInFadeOut]="checkAnimatedState"
          >
            <input
              type="file"
              accept="file/*"
              id="filePicker"
              (change)="onFileChange($event)"
            />
          </span>

          <span
            title="Create Poll"
            class="fileItemStyle"
            id="poll"
            [@FadeInFadeOut]="checkAnimatedState"
          >
          </span>
        </div>
        <div class="stickyButtonStyle">
          <!-- all buttons will come here-->
          <span class="stickerBtnStyle" title="Add Emoji">&nbsp;</span>
          <span class="emojiButtonStyle" title="Add Sticker">&nbsp;</span>

          <span
            id="send"
            title="send message"
            *ngIf="senddisable"
            class="sendButtonStyle"
            (click)="sendTextMessage()"
          >
          </span>
          <span class="reactionBtnStyle" id="reaction" *ngIf="reactdisable">
          </span>
        </div>
      </div>
    </div>
  </div>
  <!--poll will come here-->
</div>
