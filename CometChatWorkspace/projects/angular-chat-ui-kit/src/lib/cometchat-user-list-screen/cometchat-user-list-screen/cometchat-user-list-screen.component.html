<div class="userScreenStyle">
  <div class="userScreenSidebarStyle">
    <comet-chat-user-list
      (onUserClick)="userClicked($event)"
    ></comet-chat-user-list>
  </div>
  <!-- Render this Chat Screen only if a user or a group is clicked -->
  <div class="userScreenMainStyle" *ngIf="curentItem !== null">
    <cometchat-message-list-screen
      [item]="curentItem"
      [type]="type"
    ></cometchat-message-list-screen>
  </div>

  <!-- Message Thread View Below -->
  <div class="userScreenSecondaryStyle">
    <message-thread
      [item]="curentItem"
      [type]="type"
      [parentMessage]="dummyMessage"
      (actionGenerated)="actionHandler($event)"
    ></message-thread>
  </div>
</div>
