<div class="messageContainerStyle">
  <tool-tip
    class="tool"
    *ngIf="showToolTip"
    [MessageDetails]="MessageDetails"
    (actionGenerated)="actionHandler($event)"
  ></tool-tip>
  <div class="messageWrapperStyle">
    <!-- Avatar for group -->
    <div class="messageDetailStyle">
      <!-- Name -->
      <div class="messageTxtContainerStyle">
        <div class="messageTxtWrapperStyle">
          <p class="pollQuestionStyle">Test question</p>
          <ul class="pollAnswerStyle">
            <!-- Options -->
            <li>
              <div class="pollPercentStyle"></div>
              <div class="answerWrapperStyle">
                <span>12%</span>
                <p>messi</p>
              </div>
            </li>
            <li>
              <div class="pollPercentStyle"></div>
              <div class="answerWrapperStyle">
                <span>10%</span>
                <p>ronaldo</p>
              </div>
            </li>
            <!-- Options -->
          </ul>
          <p class="pollTotalStyle">total vote</p>
        </div>
      </div>
      <div css="{messageInfoWrapperStyle()}" className="message__info__wrapper">
        <span class="messageTimestampStyle">test TimeStamp</span>

        <read-reciept [MessageDetails]="MessageDetails"></read-reciept>
      </div>
    </div>
  </div>
</div>
