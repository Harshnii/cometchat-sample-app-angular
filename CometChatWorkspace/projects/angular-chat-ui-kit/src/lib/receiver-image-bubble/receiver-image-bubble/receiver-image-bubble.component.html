<div class="messageContainerStyle">
  <!--ToolTip-->
  <tool-tip
    class="tool"
    [MessageDetails]="MessageDetails"
    (actionGenerated)="actionHandler($event)"
    *ngIf="showToolTip"
  ></tool-tip>
  <div class="messageWrapperStyle">
    <!--Avatar-->
    <div class="messageThumbnailStyle" *ngIf="avatarIfGroup">
      <avatar [avatar]="avatar" class="avatarStyle"></avatar>
    </div>
    <div class="messageDetailStyle">
      <!--name-->
      <div class="nameWrapperStyle">
        <span class="nameStyle">
          {{ name }}
        </span>
      </div>
      <div class="messageImgContainerStyle">
        <div class="messageImgWrapperStyle" (click)="open()">
          <div *ngIf="imageLoader" class="imageLoaderStyle">&nbsp;</div>
          <img [src]="imageUrl" />
        </div>
      </div>
      <div class="messageInfoWrapperStyle">
        <span class="messageTimestampStyle">
          {{ getTime() }}
        </span>
        <!--ReplyCount-->
        <reply-count
          *ngIf="showReplyCount"
          [MessageDetails]="MessageDetails"
          (actionGenerated)="actionHandler($event)"
        >
        </reply-count>
      </div>
    </div>
  </div>
</div>
