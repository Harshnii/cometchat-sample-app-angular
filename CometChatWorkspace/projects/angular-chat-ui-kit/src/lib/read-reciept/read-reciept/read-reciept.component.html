<div [ngSwitch]="tickStatus">
  <div *ngSwitchCase="'sent'" class="recieptContainer">
    <span class="msgTimestampStyle"> {{ getTime() }} </span>
    <span class="tick sent">&nbsp;</span>
  </div>
  <div *ngSwitchCase="'deliv'" class="recieptContainer">
    <span class="msgTimestampStyle"> {{ getTime() }} </span>
    <span class="tick deliv">&nbsp;</span>
  </div>
  <div *ngSwitchCase="'read'" class="recieptContainer">
    <span class="msgTimestampStyle"> {{ getTime() }} </span>
    <span class="tick read">&nbsp;</span>
  </div>
</div>
