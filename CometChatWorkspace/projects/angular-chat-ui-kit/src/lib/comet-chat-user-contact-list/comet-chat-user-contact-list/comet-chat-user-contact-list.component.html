<div class="contactWrapperStyle">
  <div class="contactHeaderStyle">
    <h4 class="contactHeaderTitleStyle">Contacts</h4>
    <div></div>
  </div>
  <div class="contactSearchStyle">
    <input
      class="contactSearchInputStyle"
      placeholder="Search"
      #search
      type="text"
      (keyup)="searchUsers(search.value)"
      autocomplete="off"
    />
  </div>

  <div *ngIf="loader" class="contactMsgStyle">
    <p class="contactTxtMsgStyle">
      {{ decoratorMsg }}
    </p>
  </div>

  <div class="contactListStyle" (scroll)="handleScroll($event)">
    <div *ngIf="contactsNotFound" class="contactMsgStyle">
      <p class="contactTxtMsgStyle">
        {{ decoratorMsg }}
      </p>
    </div>

    <div
      *ngFor="let alphabet of contacts | keyvalue"
      class="contactAlphabetStyle"
    >
      {{ alphabet.key }}
      <div *ngFor="let user of alphabet.value" class="contactNameStyle">
        <lib-avatar [avatar]="user.avatar" class="avatarContact"></lib-avatar>
        {{ user.name }}
      </div>
    </div>
  </div>
</div>
