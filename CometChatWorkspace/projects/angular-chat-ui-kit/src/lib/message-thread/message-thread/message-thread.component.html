<div class="wrapperStyle">
  <div class="headerStyle">
    <div class="headerWrapperStyle">
      <div class="headerDetailStyle">
        <h6 class="headerTitleStyle">Thread</h6>
        <span class="headerNameStyle">{{ item.name }}</span>
      </div>
      <div class="headerCloseStyle" (click)="closeThread()"></div>
    </div>
  </div>

  <div class="messageContainerStyle">
    <div class="parentMessageStyle">
      <div [ngSwitch]="parentMessage?.type">
        <!-- CASE FOR TEXT -->
        <div *ngSwitchCase="'text'">
          <comet-chat-receiver-message-bubble
            *ngIf="parentMessage?.sender?.uid !== loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            [showReplyCount]="false"
            (actionGenerated)="actionHandler($event)"
          ></comet-chat-receiver-message-bubble>

          <comet-chat-sender-message-bubble
            *ngIf="parentMessage?.sender?.uid === loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            [showReplyCount]="false"
            (actionGenerated)="actionHandler($event)"
          ></comet-chat-sender-message-bubble>
        </div>
        <!--CASE FOR TEXT ENDS -->

        <!-- CASE FOR FILE -->
        <div *ngSwitchCase="'file'">
          <receiver-file-bubble
            *ngIf="parentMessage?.sender?.uid !== loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            (actionGenerated)="actionHandler($event)"
          ></receiver-file-bubble>

          <sender-file-bubble
            *ngIf="parentMessage?.sender?.uid === loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            (actionGenerated)="actionHandler($event)"
          ></sender-file-bubble>
        </div>
        <!--CASE FOR FILE ENDS -->

        <!-- CASE FOR IMAGE -->
        <div *ngSwitchCase="'image'">
          <receiver-image-bubble
            *ngIf="parentMessage?.sender?.uid !== loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            [showReplyCount]="false"
            (actionGenerated)="actionHandler($event)"
          ></receiver-image-bubble>

          <sender-image-bubble
            *ngIf="parentMessage?.sender?.uid === loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            [showReplyCount]="false"
            (actionGenerated)="actionHandler($event)"
          ></sender-image-bubble>
        </div>
        <!--CASE FOR IMAGE ENDS -->

        <!-- CASE FOR VIDEO -->
        <div *ngSwitchCase="'video'">
          <receiver-video-bubble
            *ngIf="parentMessage?.sender?.uid !== loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            (actionGenerated)="actionHandler($event)"
          ></receiver-video-bubble>

          <sender-video-bubble
            *ngIf="parentMessage?.sender?.uid === loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            (actionGenerated)="actionHandler($event)"
          ></sender-video-bubble>
        </div>
        <!--CASE FOR VIDEO ENDS -->

        <!-- CASE FOR AUDIO -->
        <div *ngSwitchCase="'audio'">
          <receiver-audio-bubble
            *ngIf="parentMessage?.sender?.uid !== loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            (actionGenerated)="actionHandler($event)"
          ></receiver-audio-bubble>

          <sender-audio-bubble
            *ngIf="parentMessage?.sender?.uid === loggedInUser?.uid"
            [MessageDetails]="parentMessage"
            [showToolTip]="false"
            (actionGenerated)="actionHandler($event)"
          ></sender-audio-bubble>
        </div>
        <!--CASE FOR AUDIO ENDS -->
      </div>
    </div>

    <div class="messageSeparatorStyle">
      <span class="messageReplyStyle"> {{ replyCount }} reply</span>
      <hr />
    </div>
    <div
      class="messageWindowStyle"
      (scroll)="handleScroll($event)"
      #messageWindow
      [scrollTop]="scrollVariable"
    >
      <message-list
        [item]="item"
        [type]="type"
        [parentMessageId]="parentMessage?.id"
        [messages]="messageList"
        [reachedTopOfConversation]="reachedTopOfConversation"
        (actionGenerated)="actionHandler($event)"
      ></message-list>
    </div>

    <comet-chat-message-composer
      [item]="item"
      [type]="type"
      [parentMessageId]="parentMessage?.id"
      (actionGenerated)="actionHandler($event)"
    ></comet-chat-message-composer>
  </div>
</div>
