<div class="messageContainerStyle">
  <!--ToolTip-->
  <div class="messageWrapperStyle">
    <!--Avatar-->
    <div class="messageDetailStyle">
      <div class="nameWrapperStyle">
        <span class="nameStyle">
          <!--name-->
        </span>
      </div>
      <div class="messageFileContainerStyle">
        <div class="messageFileWrapperStyle">
          <a [href]="url" target="_blank"
            >{{ name }}
            <span id="file">&nbsp;</span>
          </a>
        </div>
      </div>
      <div class="messageInfoWrapperStyle">
        <span class="messageTimestampStyle">{{ getTime() }}</span>
      </div>
    </div>
  </div>
</div>
