<div class="stickerWrapperStyle">
  <div
    class="stickerCloseStyle"
    (click)="closeStickerWindow('closeSticker')"
  ></div>

  <!--Message container-->
  <div class="stickerMsgStyle" *ngIf="loading">
    <p class="stickerMsgTxtStyle">
      {{ decoratorMessage }}
    </p>
  </div>

  <!--ActiveStickerList-->

  <div class="stickerListStyle">
    <div
      *ngFor="let stickers of activeStickerList"
      (click)="sendStickerMessage(stickers)"
    >
      <img
        [src]="stickers.stickerUrl"
        alt="stickers.stickerSetName"
        class="stickerItemStyle"
        loading="lazy"
      />
    </div>
  </div>

  <!--Section Items-->
  <div class="stickerSectionListStyle">
    <div
      *ngFor="let stickers of categoryStickerUrl"
      (click)="stickerSetClicked(stickers.stickerSetName)"
    >
      <img
        [src]="stickers.stickerUrl"
        alt="stickers.stickerSetName"
        class="sectionListItemStyle"
        loading="lazy"
      />
    </div>
  </div>
</div>
