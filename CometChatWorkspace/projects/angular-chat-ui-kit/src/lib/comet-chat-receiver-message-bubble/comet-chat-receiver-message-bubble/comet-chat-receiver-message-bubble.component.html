<div class="messageContainerStyle">
  <!--ToolTip Component-->
  <tool-tip
    class="tool"
    [MessageDetails]="MessageDetails"
    (actionGenerated)="actionHandler($event)"
    *ngIf="showToolTip"
  ></tool-tip>

  <div class="messageWrapperStyle">
    <!--avatar component-->
    <div class="messageDetailStyle">
      <!--name--->

      <div class="messageTxtContainerStyle">
        <!--messageTxt-->

        <div class="messageTxtWrapperStyle" id="check">
          <p class="messageTxtStyle">{{ MessageDetails.data.text }}</p>
        </div>
      </div>
      <div class="messageInfoWrapperStyle">
        <span class="messageTimestampStyle">
          <!--Date-->
          {{ getTime() }}
        </span>
        <!--ReplyCount component-->
        <reply-count
          *ngIf="showReplyCount"
          [MessageDetails]="MessageDetails"
          (actionGenerated)="actionHandler($event)"
        >
        </reply-count>
      </div>
    </div>
  </div>
</div>
