<div class="chatWrapperStyle">
  <!-- Add the Action To header to make it Dynamic -->
  <message-header
    [item]="item"
    [type]="type"
    (actionGenerated)="actionHandler($event)"
  ></message-header>
  <div
    class="messageWindowStyle"
    (scroll)="handleScroll($event)"
    #messageWindow
    [scrollTop]="scrollVariable"
  >
    <message-list
      [item]="item"
      [type]="type"
      [messages]="messageList"
      [reachedTopOfConversation]="reachedTopOfConversation"
      (actionGenerated)="actionHandler($event)"
    ></message-list>
  </div>
  <live-reaction
    [reactionName]="reactionName"
    *ngIf="liveReaction"
  ></live-reaction>
  <comet-chat-message-composer
    [item]="item"
    [type]="type"
    [replyPreview]="replyPreview"
    [messageToBeEdited]="messageToBeEdited"
    (actionGenerated)="actionHandler($event)"
  ></comet-chat-message-composer>
</div>
