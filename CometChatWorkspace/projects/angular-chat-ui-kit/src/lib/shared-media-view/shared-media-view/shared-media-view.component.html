<div class="sectionStyle">
  <h6 class="sectionHeaderStyle">Shared Media</h6>
  <div class="sectionContentStyle">
    <div class="mediaBtnStyle">
      <span class="buttonStyle" (click)="mediaClickHandler('image')"
        >Photos
      </span>

      <span class="buttonStyle" (click)="mediaClickHandler('video')"
        >Videos
      </span>
      <span class="buttonStyle" (click)="mediaClickHandler('file')">Docs </span>
    </div>

    <div
      class="mediaItemStyle"
      (scroll)="handleScroll($event)"
      #mediaContainer
      [scrollTop]="scrollVariable"
    >
      <div *ngFor="let msg of messageList">
        <div [ngSwitch]="msg.type">
          <div *ngSwitchCase="'image'">
            <div class="itemStylePhotos">
              <img [src]="msg.data.url" />
            </div>
            <p>images</p>
          </div>

          <div *ngSwitchCase="'video'">
            <div class="itemStyleVideo">
              <video [src]="msg.data.url"></video>
            </div>
            <p>{{ msg.data.url }}</p>
            <p>{{ msg.type }}</p>
            <p>videos</p>
          </div>
          <div *ngSwitchCase="'file'">
            <div class="itemStyle file">
              <!-- <a [href]="docsUrl" target="_blank">
                        {{ message.data.attachments[0].name }}
                      </a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
